<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>calculator</h1>
    <div class="container-fluid calculator d-flex align-items-center justify-content-center w-50">
    
    <table class="table table-center">
        <thead>
          <tr>
            <th colspan="4"><input class="w-100" type="text" id="result"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="btn btn-danger" onclick="getNum('7')">7</button></td>
            <td><button class="btn btn-danger" onclick="getNum('8')">8</button></td>
            <td><button class="btn btn-danger" onclick="getNum('9')">9</button></td>
            <td><button class="btn btn-danger" onclick="getNum('x')">x</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-danger" onclick="getNum('4')">4</button></td>
            <td><button class="btn btn-danger" onclick="getNum('5')">5</button></td>
            <td><button class="btn btn-danger" onclick="getNum('6')">6</button></td>
            <td><button class="btn btn-danger" onclick="getNum('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-danger" onclick="getNum('1')">1</button></td>
            <td><button class="btn btn-danger" onclick="getNum('2')">2</button></td>
            <td><button class="btn btn-danger" onclick="getNum('3')">3</button></td>
            <td><button class="btn btn-danger" onclick="getNum('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-danger" onclick="getNum('0')">0</button></td>
            <td><button class="btn btn-danger" onclick="getNum('.')">.</button></td>
            <td><button class="btn btn-danger" onclick="getResult()">=</button></td>
            <td><button class="btn btn-danger" onclick="getNum('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-danger" onclick="getNum('&lpar;')">(</button></td>
            <td><button class="btn btn-danger" onclick="getNum('&rpar;')">)</button></td>
            <td><button class="btn btn-danger" onclick="deleteValue()">Delete</button></td>
            <td><button class="btn btn-danger" onclick="clearValue('Clear')">Clear</button></td>
          </tr>
        </tbody>
      </table>





</div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
